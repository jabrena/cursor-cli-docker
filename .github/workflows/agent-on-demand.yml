name: Run Cursor Agent on Demand

on:
  workflow_dispatch:

jobs:
  agent-on-demand:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Java 25 with GraalVM
        uses: actions/setup-java@v5
        with:
          distribution: 'graalvm'
          java-version: '25'

      - name: Setup jbang
        run: |
          curl --proto '=https' -Ls https://sh.jbang.dev | bash -s - app setup
          echo "$HOME/.jbang/bin" >> $GITHUB_PATH

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run Cursor Agent
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          echo "=== User Prompt:===";
          jbang trust add https://github.com/jabrena/
          PROMPT=$(jbang pml-to-md.0.4.0-SNAPSHOT@jabrena convert pml-hello-world-java.xml)
          echo "$PROMPT";
          echo "=== Cursor Agent Execution:===";
          echo "";
          cursor-agent -p "$PROMPT" --model auto
          
      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Commit changes in the feature branch (deterministic)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Deterministic git operations handled by CI
          BRANCH_NAME="cursor-agent/$(date +%Y%m%d-%H%M%S)"
          git checkout -B "$BRANCH_NAME"
          git add -A
          git commit -m "feat: Hello World Java program for PR" || echo "No changes to commit"
          git push origin "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create or update PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get default branch
          DEFAULT_BRANCH=$(gh repo view ${{ github.repository }} --json defaultBranchRef -q .defaultBranchRef.name || echo "main")
          
          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --repo ${{ github.repository }} --json number -q '.[0].number' || echo "")
          
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists for branch $BRANCH_NAME"
            PR_NUMBER=$EXISTING_PR
          else
            # Create PR using GitHub REST API directly
            REPO_OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            
            PR_RESPONSE=$(curl -s -w "\n%{http_code}" \
              -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/${{ github.repository }}/pulls \
              -d "{
                \"title\": \"feat: Hello World Java program for PR\",
                \"body\": \"Automated PR created by cursor-agent workflow\",
                \"head\": \"$BRANCH_NAME\",
                \"base\": \"$DEFAULT_BRANCH\"
              }")
            
            HTTP_CODE=$(echo "$PR_RESPONSE" | tail -n1)
            PR_BODY=$(echo "$PR_RESPONSE" | sed '$d')
            
            if [ "$HTTP_CODE" != "201" ]; then
              echo "Failed to create PR (HTTP $HTTP_CODE). Response:"
              echo "$PR_BODY"
              echo ""
              echo "You can create it manually at:"
              echo "https://github.com/${{ github.repository }}/compare/$DEFAULT_BRANCH...$BRANCH_NAME"
              # Don't exit 1 - allow workflow to continue
              exit 0
            fi
            
            # Extract PR number from JSON response
            PR_NUMBER=$(echo "$PR_BODY" | grep -o '"number":[0-9]*' | grep -o '[0-9]*' | head -n1)
            
            if [ -z "$PR_NUMBER" ]; then
              echo "Failed to extract PR number from response:"
              echo "$PR_BODY"
              exit 0
            fi
            
            PR_URL=$(echo "$PR_BODY" | grep -o '"html_url":"[^"]*"' | cut -d'"' -f4)
            echo "Created PR #$PR_NUMBER at $PR_URL"
          fi
          
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: Post PR comment (deterministic)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Comment on the PR if it exists
          if [ -z "$PR_NUMBER" ]; then
            echo "PR_NUMBER is not set, skipping comment"
            exit 0
          fi
          
          # Use GitHub REST API to post comment
          COMMENT_RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments \
            -d "{\"body\": \"Docs updated\"}")
          
          HTTP_CODE=$(echo "$COMMENT_RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" = "201" ]; then
            echo "Successfully posted comment on PR #$PR_NUMBER"
          else
            echo "Failed to post comment on PR #$PR_NUMBER (HTTP $HTTP_CODE)"
            echo "$COMMENT_RESPONSE" | sed '$d'
          fi