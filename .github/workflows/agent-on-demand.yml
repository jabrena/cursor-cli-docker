name: Run Cursor Agent on Demand

on:
  workflow_dispatch:

jobs:
  agent-on-demand:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Java 25 with GraalVM
        uses: actions/setup-java@v5
        with:
          distribution: 'graalvm'
          java-version: '25'

      - name: Setup jbang
        run: |
          curl --proto '=https' -Ls https://sh.jbang.dev | bash -s - app setup
          echo "$HOME/.jbang/bin" >> $GITHUB_PATH

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run Cursor Agent
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          echo "=== User Prompt:===";
          jbang trust add https://github.com/jabrena/
          PROMPT=$(jbang pml-to-md.0.4.0-SNAPSHOT@jabrena convert pml-hello-world-java.xml)
          echo "$PROMPT";
          echo "=== Cursor Agent Execution:===";
          echo "";
          cursor-agent -p "$PROMPT" --model auto
          
      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Commit changes in the feature branch (deterministic)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Deterministic git operations handled by CI
          BRANCH_NAME="cursor-agent/$(date +%Y%m%d-%H%M%S)"
          git checkout -B "$BRANCH_NAME"
          git add -A
          git commit -m "feat: Hello World Java program for PR" || echo "No changes to commit"
          git push origin "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create or update PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          AUTH_TOKEN="${PAT_TOKEN:-$GITHUB_TOKEN}"
          API_BASE="https://api.github.com/repos/${{ github.repository }}"
          DEFAULT_BRANCH=$(gh repo view ${{ github.repository }} --json defaultBranchRef -q .defaultBranchRef.name || echo "main")
          
          # Create PR (branch name is unique with timestamp)
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $AUTH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "$API_BASE/pulls" \
            -d "{\"title\":\"feat: Hello World Java program for PR\",\"body\":\"Automated PR created by cursor-agent workflow\",\"head\":\"$BRANCH_NAME\",\"base\":\"$DEFAULT_BRANCH\"}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" = "201" ]; then
            PR_NUMBER=$(echo "$BODY" | jq -r '.number')
            PR_URL=$(echo "$BODY" | jq -r '.html_url')
            echo "Created PR #$PR_NUMBER at $PR_URL"
            echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          else
            echo "::warning::Failed to create PR (HTTP $HTTP_CODE)"
            [ "$HTTP_CODE" = "403" ] && echo "::error::Enable 'Allow GitHub Actions to create and approve pull requests' in repository settings, or use PAT_TOKEN secret"
            echo "Create manually: https://github.com/${{ github.repository }}/compare/$DEFAULT_BRANCH...$BRANCH_NAME"
          fi

      - name: Post PR comment
        if: env.PR_NUMBER != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          AUTH_TOKEN="${PAT_TOKEN:-$GITHUB_TOKEN}"
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $AUTH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments" \
            -d "{\"body\":\"Docs updated\"}" > /dev/null
          echo "Posted comment on PR #$PR_NUMBER"