name: Build Docker Image

on: [push]

env:
  IMAGE_NAME: cursor-docker-cli

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }} .

      - name: Run docker image
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          docker run --rm ${{ env.IMAGE_NAME }} cursor-agent --version || true
          echo "Container logs:"
          PROMPT_CONTENT=$(cat prompt-demo2.md)
          docker run --rm \
            -e CURSOR_API_KEY=${{ secrets.CURSOR_API_KEY }} \
            -e PROMPT="$PROMPT_CONTENT" \
            -e MODEL=auto \
            -e GIT_REPOSITORY=https://github.com/jabrena/cursor-cli-docker \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -e GITHUB_ACTOR=${{ github.actor }} \
            -e GITHUB_REPOSITORY=${{ github.repository }} \
            -e PR=false \
            ${{ env.IMAGE_NAME }}

